<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap后台登录界面</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
</head>

<body>
    <div class="signin">
        <div class="signin-head"><img src="images/test/head_120.png" alt="" class="img-circle"></div>
        <form action="index.html" method="get" class="form-signin" role="form">
            <input type="text" class="form-control" placeholder="用户名" required autofocus />
            <input type="password" class="form-control" placeholder="密码" required />
            <button class="btn btn-lg btn-warning btn-block" type="submit" >登录</button>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住密码
            </label>
        </form>
    </div>

</html>
